<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if isinstance(my_states, list) %}
        <H1>States</H1>
        <UL>
            {% for item in my_states %}
            <LI>{{ item['state_id'] }}: <B>{{ item['state_name'] }}</B> </LI>
            {% endfor %}
        </UL>
        { % else % }
        <H1>State: {{ my_states['state_name']}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% }
        </UL>
    </BODY>
</HTML>
